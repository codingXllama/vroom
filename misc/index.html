<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vroom</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="box-flex">
      <!-- Image Map Generated by http://www.image-map.net/ -->
      <img src="1.jpg" usemap="#Map" />
    </div>

    <map name="Map" id="Map">
      <area
        alt="poly"
        title=""
        href="#"
        coords="394,190,485,269"
        shape="rect"
      />
      
      <area
        class="screen"
        alt="screen"
        title="screen"
        href="#"
        coords="603,62,760,148"
        shape="rect"
        color="red"
    
      />
      <area
        class="seat"
        alt="seat"
        title="seat"
        href="#"
        coords="583,427,426,416,281,413,253,490,319,491,624,490"
        shape="poly"
      />
      <area
        class="Side View Mirror"
        alt="left_mirror"
        title="left_mirror"
        href="#"
        coords="0,28,51,18,102,35,106,79,95,109,0,111,0,90"
        shape="poly"
      />
      <area
        class="dashboard problem"
        alt="dashboard"
        title="dashboard"
        href="#"
        coords="331,164,358,115,410,94,446,90,474,100,504,112,527,137,540,170"
        shape="poly"
      />
      <area
        class="gearshift"
        alt="gearshift"
        title="gearshift"
        href="#"
        coords="633,283,651,276,663,287,666,350,690,407,661,414,636,359"
        shape="poly"
      />
    </map>

    <div class="selection">
      <p></p>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script text="text/javscript" src="jquery.rwdImageMaps.js"></script>
    <script src="app.js"></script>
  </body>
</html>
